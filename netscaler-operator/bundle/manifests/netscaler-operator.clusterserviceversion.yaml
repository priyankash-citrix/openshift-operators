                - name: OPENSHIFT
                  value: "True"
                image: quay.io/ritikj/netscaler-operator:2.2.0
                livenessProbe:
                  failureThreshold: 5
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  successThreshold: 1
                name: manager
                readinessProbe:
                  failureThreshold: 5
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                resources:
                  limits:
                    cpu: 500m
                    memory: 500Mi
                  requests:
                    cpu: 200m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: netscaler-operator-controller-manager
              terminationGracePeriodSeconds: 10
